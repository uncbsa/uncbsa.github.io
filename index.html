<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UNC BGSA Alumni</title>
    <meta name="description" content="UNC BGSA Alumni Directory" />

    <!-- Google Fonts: Inter + Source Serif 4 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css" />

    <!-- Papa Parse for CSV parsing -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="title">UNC BGSA Alumni</h1>
        <p class="subtitle">A simple alumni directory</p>
      </div>
    </header>

    <main class="container">
      <section class="controls" aria-label="Directory controls">
        <div class="search">
          <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
          <input id="searchInput" type="search" placeholder="Search by name, role, company, program, location..." aria-label="Search alumni" />
        </div>
      </section>

      <section id="cards" class="cards" aria-live="polite" aria-busy="true">
        <div class="loading">
          <i class="fa-solid fa-circle-notch fa-spin" aria-hidden="true"></i>
          <span>Loading alumni...</span>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>&copy; <span id="year"></span> UNC BGSA</small>
      </div>
    </footer>

    <noscript>
      JavaScript is required to load the alumni directory.
    </noscript>

    <script src="scripts.js"></script>
  </body>
  </html>
