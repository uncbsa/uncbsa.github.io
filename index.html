<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UNC BGSA Alumni</title>
    <meta name="description" content="UNC BGSA Alumni Directory" />

    <!-- Google Fonts: Raleway + Merriweather -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/v4-shims.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css" />

    <!-- Papa Parse for CSV parsing -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-content">
          <img src="images/uncbsa.jpg" alt="UNC BGSA Logo" class="site-logo">
          <div>
            <h1 class="title">UNC Bangladeshi Graduate Student Database</h1>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="description">
        <p>ðŸ‡§ðŸ‡© This directory helps Bangladeshi graduate students and alumni at UNC Chapel Hill connect and support each other.</p>
        <p>Find peers, share experiences, and build your professional network within our community.</p>
      </div>
    </div>

    <main class="container">
      <section class="controls" aria-label="Directory controls">
        <div class="search">
          <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
          <input id="searchInput" type="search" placeholder="Search by name, role, company, program, location..." aria-label="Search alumni" />
        </div>
      </section>

      <section id="cards" class="cards" aria-live="polite" aria-busy="true">
        <div class="loading">
          <i class="fa-solid fa-circle-notch fa-spin" aria-hidden="true"></i>
          <span>Loading alumni...</span>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>&copy; <span id="year"></span> UNC BGSA</small>
      </div>
    </footer>

    <noscript>
      JavaScript is required to load the alumni directory.
    </noscript>

    <script src="scripts.js"></script>
  </body>
  </html>
